{{set . "title" "Create account"}}
{{template "header.html" .}}

<header class="hero-unit">
    <div class="container">
        <div class="row">
            <div class="hero-text">

                <form action="{{url "Users.SaveUser"}}" method="POST">
                {{with $field := field "login" .}}
                <p class="{{$field.ErrorClass}}">
                    <strong>Login:</strong>
                    <input type="text" name="{{$field.Name}}" size="16" value="{{$field.Flash}}"> *
                    <span class="error">{{$field.Error}}</span>
                </p>
                {{end}}
                {{with $field := field "password" .}}
                <p class="{{$field.ErrorClass}}">
                    <strong>Password:</strong> <input type="password" name="{{$field.Name}}" size="16" value="{{$field.Flash}}"> *
                    <span class="error">{{$field.Error}}</span>
                </p>
                {{end}}
                <p class="buttons">
                    <input type="submit" value="Signup">
                </p>
                </form>

            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="span6">
            {{template "flash.html" .}}
        </div>
    </div>
</div>

{{template "footer.html" .}}
