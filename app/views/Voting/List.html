{{set . "title" "Tracks"}}
{{template "header.html" .}}


<div class="container">
    <div class="page-header">
        <h1>Select a day</h1>
    </div>

    <div class="row">
        {{if .days}}
        {{range .days}}
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body text-center">
                    <span class="glyphicon glyphicon-calendar btn-lg" aria-hidden="true"></span>
                    <a href="/voting/{{.Id}}">{{.Name}}</a>
                </div>
            </div>
        </div>
        {{end}}
        {{end}}
    </div>

</div>

{{template "footer.html" .}}
